version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yarn add amazon-cognito-identity-js
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 